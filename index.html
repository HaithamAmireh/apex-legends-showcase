<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Interactive showcase of Apex Legends characters with detailed information about their abilities and lore"
        />
        <meta
            name="keywords"
            content="Apex Legends, characters, legends, abilities, gaming, showcase"
        />
        <title>Apex Legends Showcase - Character Gallery</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="preconnect"
            href="https://apex-legends-api.haithamamireh.com"
        />
    </head>
    <body>
        <header>
            <h1>Apex Legends Showcase</h1>
        </header>

        <main class="showcase">
            <section class="carousel-container" aria-label="Legend portraits">
                <div
                    class="carousel"
                    id="carousel"
                    role="region"
                    aria-live="polite"
                ></div>
            </section>
            <aside class="info" id="info-panel" role="complementary">
                <p>Loading legends...</p>
            </aside>
        </main>

        <script src="script.js" defer></script>
    </body>
</html>
